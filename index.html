<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="container">
      <div class="row">
        <h1
          class="col-12 text-center text-white fw-bold fs-2 p-3"
          style="background-image: linear-gradient(102deg, #287aea 0%, #3445d7 24%, #1b1462 91%)"
        >
          Weather Dashboard
        </h1>
      </div>
      <div class="row">
        <div class="col-4">
          <div class="fw-bold fs-2">Search for a City:</div>
          <div class="my-3">
            <input
              type="search"
              class="form-control border border-secondary rounded p-2 fs-4"
              name="cityName"
              id="cityName"
              placeholder="City Name"
            />
          </div>
          <button type="submit" class="btn btn-primary w-100 text-black-50" id="searchCity">Search</button>
          <div class="border border-dark my-4">
            <div id="savedCityNames"></div>
          </div>
        </div>
        <div class="col-8">
          <div class="row">
            <div class="col border border-dark p-2">
              <div class="fw-bold h1"><span id="currCity">Atlanta</span><span id="currDate"></span></div>
              <div id="temp">Temp:</div>
              <div id="wind">Wind:</div>
              <div id="humid">Humidity:</div>
              <div id="uvIndex">UV Index:</div>
            </div>
          </div>
          <div class="row pt-3">
            <h2 class="fs-4 fw-bold">5-Day Forecast:</h2>
          </div>
          <div class="d-flex flex-row gap-3 flex-wrap text-wrap fs-5 fw-bold text-light">
            <div class="m-2 bg-secondary p-2">Lorem ipsum dolor sit amet.</div>
            <div class="m-2 bg-secondary p-2">Lorem ipsum dolor sit amet.</div>
          </div>
        </div>
      </div>
    </header>

    <main></main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
