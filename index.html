<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="container">
      <div class="row">
        <h1
          class="col-12 text-center text-white font-weight-bold"
          style="background-image: linear-gradient(102deg, #287aea 0%, #3445d7 24%, #1b1462 91%)"
        >
          Weather Dashboard
        </h1>
      </div>
      <div class="container">
        <div class="row">
          <h2 class="row font-weight-bold">Search for a City:</h2>
          <div class="row my-3">
            <input
              type="search"
              class="form-control border border-secondary rounded"
              name="cityName"
              id="cityName"
              placeholder="City Name"
            />
          </div>
          <div class="row">
            <button type="submit" class="btn btn-primary text-black-50" id="searchCity">Search</button>
          </div>
          <div class="row border border-dark my-4">
            <div class="row" id="savedCityNames"></div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col display-4" id="currCity">Atlanta<span id="currDate"></span></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
          </div>
          <div class="row"></div>
        </div>
      </div>
    </header>

    <main></main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
